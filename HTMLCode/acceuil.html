            </div>
            <div class="titleInfo">
                <p>Find What You Need: Your IP Search Starts Now!</p>

                        <ul class="ipElements">
                            <li>test</li>
                            <li>pfff</li>
                        </ul>
                    </div>
                </div>
                <div class="ipInfo">
                    <p>open Ports</p>
                    <ul class="ipElements">
                        <li>
                            IP Address: <span id="ipAddress">gtgtgzege</span>
                        </li>
                        <li>
                            IP Address: <span id="ipAddress">gtgtgzege</span>
                        </li>

                </div>
            </div>
        </div>

    </div>
